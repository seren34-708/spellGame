                osc.type = 'sine';
                osc.frequency.value = note.freq;
                
                gainNode.gain.setValueAtTime(0, now + note.start);
                gainNode.gain.linearRampToValueAtTime(0.3, now + note.start + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + note.start + note.duration);
                
                osc.connect(gainNode);
                gainNode.connect(bgmGainNode);
                
                osc.start(now + note.start);
                osc.stop(now + note.start + note.duration);
                
                bgmOscillators.push(osc);
            });

            // ãƒ«ãƒ¼ãƒ—å†ç”Ÿ
            setTimeout(() => {
                if (bgmOscillators.length > 0) {
                    playBGM();
                }
            }, 1600);
        }

        // BGMåœæ­¢
        function stopBGM() {
            bgmOscillators.forEach(osc => {
                try {
                    osc.stop();
                } catch(e) {}
            });
            bgmOscillators = [];
        }

        // ç„¦ç‡¥æ„Ÿã®ã‚ã‚‹åŠ¹æœéŸ³ï¼ˆ10ç§’åˆ‡ã£ãŸæ™‚ï¼‰
        function playUrgentSound() {
            if (!audioContext || isMuted) return;
            
            const now = audioContext.currentTime;
            
            // ä¸å®‰ãªå’ŒéŸ³
            [440, 554.37, 659.25].forEach((freq, i) => {
                const osc = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                osc.type = 'triangle';
                osc.frequency.value = freq;
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.15, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                
                osc.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                osc.start(now);
                osc.stop(now + 0.5);
            });
        }

        // æ­£è§£éŸ³
        function playCorrectSound() {
            if (!audioContext || isMuted) return;
            
            const now = audioContext.currentTime;
            [523.25, 659.25, 783.99].forEach((freq, i) => {
                const osc = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                osc.type = 'sine';
                osc.frequency.value = freq;
                
                gainNode.gain.setValueAtTime(0, now + i * 0.1);
                gainNode.gain.linearRampToValueAtTime(0.2, now + i * 0.1 + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.3);
                
                osc.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                osc.start(now + i * 0.1);
                osc.stop(now + i * 0.1 + 0.3);
            });
        }

        // ä¸æ­£è§£éŸ³
        function playIncorrectSound() {
            if (!audioContext || isMuted) return;
            
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.exponentialRampToValueAtTime(100, now + 0.3);
            
            gainNode.gain.setValueAtTime(0.2, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            
            osc.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            osc.start(now);
            osc.stop(now + 0.3);
        }

        // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³éŸ³ï¼ˆæ®‹ã‚Š5ç§’ä»¥ä¸‹ï¼‰
        function playTickSound() {
            if (!audioContext || isMuted) return;
            
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            osc.type = 'square';
            osc.frequency.value = 880;
            
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            
            osc.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            osc.start(now);
            osc.stop(now + 0.1);
        }

        // ãƒŸãƒ¥ãƒ¼ãƒˆåˆ‡ã‚Šæ›¿ãˆ
        function toggleMute() {
            isMuted = !isMuted;
            const muteBtn = document.getElementById('mute-btn');
            
            if (isMuted) {
                muteBtn.textContent = 'ğŸ”‡';
                stopBGM();

                    audioContext.suspend();

            } else {
                muteBtn.textContent = 'ğŸ”Š';
                if (audioContext) {

        // ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹ï¼ˆç¢ºèªãƒ€ã‚¤ã‚¢ãƒ­ã‚°ä»˜ãï¼‰
        function goBackHome() {
            if (confirm('ã‚²ãƒ¼ãƒ ã‚’ä¸­æ–­ã—ã¦ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚Šã¾ã™ã‹ï¼Ÿ\nç¾åœ¨ã®ã‚¹ã‚³ã‚¢ã¯ä¿å­˜ã•ã‚Œã¾ã›ã‚“ã€‚')) {

        // æ–‡å­—ãƒœãƒƒã‚¯ã‚¹ã‚’ç”Ÿæˆ
        function createLetterBoxes(length) {
            const container = document.getElementById('letter-boxes');
            container.innerHTML = '';
            currentAnswer = '';
            currentCursorPos = 0;
            
            for (let i = 0; i < length; i++) {

            // æœ€åˆã®ãƒœãƒƒã‚¯ã‚¹ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            if (length > 0) {

        // æ–‡å­—ãƒœãƒƒã‚¯ã‚¹ã‚’æ›´æ–°
        function updateLetterBoxes() {
            const answerLength = gameQuestions[currentQuestionIndex].answer.length;
            
            for (let i = 0; i < answerLength; i++) {
                const box = document.getElementById(`letter-box-${i}`);
                if (i < currentAnswer.length) {
                    box.textContent = currentAnswer[i];
                    box.classList.add('filled');
                    box.classList.remove('active');
                } else {
                    box.textContent = '';
                    box.classList.remove('filled');
                    box.classList.remove('active');
                }
            }
            
            // ç¾åœ¨ã®ã‚«ãƒ¼ã‚½ãƒ«ä½ç½®ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            if (currentAnswer.length < answerLength) {
                document.getElementById(`letter-box-${currentAnswer.length}`).classList.add('active');
            }
        }

        // ã‚­ãƒ¼å…¥åŠ›å‡¦ç†
        function handleKeyInput(e) {
            const answerLength = gameQuestions[currentQuestionIndex].answer.length;
            
            if (e.key === 'Backspace') {
                e.preventDefault();
                if (currentAnswer.length > 0) {
                    currentAnswer = currentAnswer.slice(0, -1);
                    updateLetterBoxes();
                }
            } else if (e.key === 'Enter') {
                if (currentAnswer.length === answerLength && !document.getElementById('submit-btn').disabled) {
                    checkAnswer();
                }
            } else if (e.key.length === 1 && /[a-zA-Z]/.test(e.key)) {
                e.preventDefault();
                if (currentAnswer.length < answerLength) {
                    currentAnswer += e.key.toLowerCase();
                    updateLetterBoxes();
                    
                    // å…¨éƒ¨å…¥åŠ›ã—ãŸã‚‰è‡ªå‹•çš„ã«å›ç­”
                    if (currentAnswer.length === answerLength) {
                        setTimeout(() => {
                            if (!document.getElementById('submit-btn').disabled) {
                                checkAnswer();
                            }
                        }, 300);
                    }
                }
            }
        }

        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function getRank(score, total) {
            const percentage = (score / total) * 100;
            if (percentage === 100) return 'ğŸ† ãƒ‘ãƒ¼ãƒ•ã‚§ã‚¯ãƒˆï¼';
            if (percentage >= 80) return 'ğŸ¥‡ ç´ æ™´ã‚‰ã—ã„ï¼';
            if (percentage >= 60) return 'ğŸ¥ˆ è‰¯ãã§ãã¾ã—ãŸï¼';
            if (percentage >= 40) return 'ğŸ¥‰ ã‚‚ã†å°‘ã—ï¼';
            return 'ğŸ’ª é ‘å¼µã‚Šã¾ã—ã‚‡ã†ï¼';
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame(difficulty) {
            currentDifficulty = difficulty;
            currentQuestionIndex = 0;
            correctCount = 0;
            totalScore = 0;
            answeredQuestions = [];
            skipsRemaining = 1;

            // éŸ³å£°åˆæœŸåŒ–ã¨BGMé–‹å§‹
            initAudio();
            playBGM();

            // é›£æ˜“åº¦ã«å¿œã˜ãŸè¨­å®šï¼ˆå…¨ã¦20ç§’ã«çµ±ä¸€ï¼‰
            timeLimit = 20;

            // å•é¡Œã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¦10å•é¸æŠ
            gameQuestions = shuffleArray(questionBank[difficulty]).slice(0, 10);

            // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');

            updateScoreBoard();
            loadQuestion();
        }

        // ã‚¹ã‚³ã‚¢ãƒœãƒ¼ãƒ‰æ›´æ–°
        function updateScoreBoard() {
            document.getElementById('question-count').textContent = `${currentQuestionIndex + 1}/10`;
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('score').textContent = totalScore;
        }

        // ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
        function startTimer() {
            if (timer) clearInterval(timer);
            
            timeLeft = timeLimit;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('timer').classList.remove('warning');
            document.getElementById('meaning').classList.remove('urgent');

            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;

                if (timeLeft === 10) {
                    document.getElementById('meaning').classList.add('urgent');
                    playUrgentSound();
                }

                if (timeLeft <= 5 && timeLeft > 0) {
                    document.getElementById('timer').classList.add('warning');
                    playTickSound();
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                }
            }, 1000);
        }

        // æ™‚é–“åˆ‡ã‚Œ
        function timeUp() {
            const resultDiv = document.getElementById('result');
            const correctAnswer = gameQuestions[currentQuestionIndex].answer;
            const answerLength = correctAnswer.length;
            
            resultDiv.className = 'result incorrect';
            resultDiv.innerHTML = `â° æ™‚é–“åˆ‡ã‚Œï¼ã‚²ãƒ¼ãƒ çµ‚äº†<br><span class="correct-answer">æ­£è§£: ${correctAnswer}</span>`;
            
            document.getElementById('answer-input').disabled = true;
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('skip-btn').disabled = true;

            // æ­£è§£ã‚’æ–‡å­—ãƒœãƒƒã‚¯ã‚¹ã«è¡¨ç¤º
            for (let i = 0; i < answerLength; i++) {
                const box = document.getElementById(`letter-box-${i}`);
                box.classList.add('incorrect');
                box.textContent = correctAnswer[i];
            }

            playIncorrectSound();

            answeredQuestions.push({
                question: gameQuestions[currentQuestionIndex].meaning,
                userAnswer: '',
                correctAnswer: correctAnswer,
                isCorrect: false,
                isTimeout: true
            });

            // æ™‚é–“åˆ‡ã‚Œã®å ´åˆã¯å³åº§ã«ã‚²ãƒ¼ãƒ çµ‚äº†
            setTimeout(() => {
                endGame();
            }, 2500);
        }

        // å•é¡Œèª­ã¿è¾¼ã¿
        function loadQuestion() {
            const question = gameQuestions[currentQuestionIndex];
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('meaning').textContent = question.meaning;
            document.getElementById('meaning').classList.remove('urgent');
            document.getElementById('hint').textContent = `ãƒ’ãƒ³ãƒˆ: ${question.hint}`;
            
            // æ–‡å­—ãƒœãƒƒã‚¯ã‚¹ã‚’ç”Ÿæˆ
            createLetterBoxes(question.answer.length);
            
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-input').disabled = false;

            document.getElementById('result').style.display = 'none';

            // ã‚¹ã‚­ãƒƒãƒ—ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’æ›´æ–°
            const skipBtn = document.getElementById('skip-btn');
            const skipCount = document.getElementById('skip-count');
            if (skipsRemaining > 0) {
                skipBtn.disabled = false;
                skipCount.textContent = `(æ®‹ã‚Š${skipsRemaining}å›)`;
            } else {
                skipBtn.disabled = true;
                skipCount.textContent = '(ä½¿ç”¨æ¸ˆã¿)';
            }

            // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’è¨­å®š
            document.getElementById('letter-boxes').focus();

            startTimer();
        }

        // å›ç­”ãƒã‚§ãƒƒã‚¯
        function checkAnswer() {
            if (timer) clearInterval(timer);

            const userAnswer = currentAnswer.trim().toLowerCase();
            const correctAnswer = gameQuestions[currentQuestionIndex].answer.toLowerCase();
            const resultDiv = document.getElementById('result');
            const answerLength = correctAnswer.length;

            let isCorrect = false;
            let points = 0;

            if (userAnswer === correctAnswer) {
                isCorrect = true;
                correctCount++;
                
                // æ®‹ã‚Šæ™‚é–“ã«å¿œã˜ã¦ãƒœãƒ¼ãƒŠã‚¹ãƒã‚¤ãƒ³ãƒˆ
                points = 10 + Math.floor(timeLeft / 2);
                totalScore += points;
                
                resultDiv.className = 'result correct';
                resultDiv.textContent = `ğŸ‰ æ­£è§£ï¼ +${points}ç‚¹`;
                
                // å…¨ã¦ã®æ–‡å­—ãƒœãƒƒã‚¯ã‚¹ã‚’æ­£è§£è¡¨ç¤º
                for (let i = 0; i < answerLength; i++) {
                    document.getElementById(`letter-box-${i}`).classList.add('correct');
                }
                
                playCorrectSound();

                document.getElementById('answer-input').disabled = true;
                document.getElementById('submit-btn').disabled = true;

                answeredQuestions.push({
                    question: gameQuestions[currentQuestionIndex].meaning,
                    userAnswer: userAnswer,
                    correctAnswer: correctAnswer,
                    isCorrect: isCorrect,
                    points: points
                });

                updateScoreBoard();

                setTimeout(() => {
                    nextQuestion();
                }, 2000);
            } else {
                // ä¸æ­£è§£ã®å ´åˆã¯å…¥åŠ›ã‚’ã‚¯ãƒªã‚¢ã—ã¦å†æŒ‘æˆ¦å¯èƒ½
                resultDiv.className = 'result incorrect';
                resultDiv.innerHTML = `âŒ ä¸æ­£è§£ï¼ã‚‚ã†ä¸€åº¦å…¥åŠ›ã—ã¦ãã ã•ã„`;
                
                // æ–‡å­—ãƒœãƒƒã‚¯ã‚¹ã‚’ä¸€æ™‚çš„ã«èµ¤ãè¡¨ç¤º
                for (let i = 0; i < answerLength; i++) {
                    const box = document.getElementById(`letter-box-${i}`);
                    box.classList.add('incorrect');
                }
                
                playIncorrectSound();

                // 1ç§’å¾Œã«å…¥åŠ›ã‚’ã‚¯ãƒªã‚¢ã—ã¦å†æŒ‘æˆ¦
                setTimeout(() => {
                    currentAnswer = '';
                    updateLetterBoxes();
                    
                    // incorrect ã‚¯ãƒ©ã‚¹ã‚’å‰Šé™¤
                    for (let i = 0; i < answerLength; i++) {
                        document.getElementById(`letter-box-${i}`).classList.remove('incorrect');
                    }
                    
                    resultDiv.style.display = 'none';
                    
                    // ã‚¿ã‚¤ãƒãƒ¼ã‚’å†é–‹
                    startTimer();
                }, 1000);
            }
        }

        // ã‚¹ã‚­ãƒƒãƒ—
        function skipQuestion() {
            if (skipsRemaining <= 0) {
                return;
            }

            if (timer) clearInterval(timer);

            skipsRemaining--;

            const resultDiv = document.getElementById('result');
            const correctAnswer = gameQuestions[currentQuestionIndex].answer;
            const answerLength = correctAnswer.length;
            
            resultDiv.className = 'result incorrect';
            resultDiv.innerHTML = `ã‚¹ã‚­ãƒƒãƒ—<br><span class="correct-answer">æ­£è§£: ${correctAnswer}</span>`;

            document.getElementById('answer-input').disabled = true;
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('skip-btn').disabled = true;

            // æ­£è§£ã‚’æ–‡å­—ãƒœãƒƒã‚¯ã‚¹ã«è¡¨ç¤º
            for (let i = 0; i < answerLength; i++) {
                const box = document.getElementById(`letter-box-${i}`);
                box.classList.add('incorrect');
                box.textContent = correctAnswer[i];
            }

            answeredQuestions.push({
                question: gameQuestions[currentQuestionIndex].meaning,
                userAnswer: 'ã‚¹ã‚­ãƒƒãƒ—',
                correctAnswer: correctAnswer,
                isCorrect: false,
                isSkipped: true
            });

            setTimeout(() => {
                nextQuestion();
            }, 2000);
        }

        // æ¬¡ã®å•é¡Œã¸
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < 10) {
                loadQuestion();
            } else {
                endGame();
            }
        }

        // ã‚²ãƒ¼ãƒ çµ‚äº†
        function endGame() {
            if (timer) clearInterval(timer);
            stopBGM();

            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('game-over').classList.add('show');
            
            // å®Ÿéš›ã«è§£ç­”ã—ãŸå•é¡Œæ•°
            const totalQuestions = answeredQuestions.length;
            const accuracy = totalQuestions > 0 ? Math.round((correctCount / totalQuestions) * 100) : 0;
            
            document.getElementById('final-score').textContent = `${correctCount} / ${totalQuestions} æ­£è§£`;
            document.getElementById('rank-display').textContent = getRank(correctCount, totalQuestions);
            document.getElementById('accuracy').textContent = `${accuracy}%`;
            document.getElementById('total-score').textContent = `${totalScore}ç‚¹`;
            
            const difficultyNames = {
                easy: 'ã‹ã‚“ãŸã‚“',
                normal: 'ãµã¤ã†',
                hard: 'ã‚€ãšã‹ã—ã„'
            };
            document.getElementById('difficulty-display').textContent = difficultyNames[currentDifficulty];

            // LocalStorageã«ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ã‚’ä¿å­˜
            const bestKey = `best_${currentDifficulty}`;
            const currentBest = localStorage.getItem(bestKey) || 0;
            if (totalScore > currentBest) {
                localStorage.setItem(bestKey, totalScore);
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('submit-btn').addEventListener('click', checkAnswer);
        document.getElementById('skip-btn').addEventListener('click', skipQuestion);
        
        document.getElementById('restart-btn').addEventListener('click', () => {
            startGame(currentDifficulty);
        });

        document.getElementById('home-btn').addEventListener('click', () => {
            document.getElementById('game-over').classList.remove('show');
            document.getElementById('start-screen').classList.remove('hidden');
        });

        document.getElementById('back-home-game-btn').addEventListener('click', goBackHome);

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰å…¥åŠ›ã‚’å‡¦ç†
        document.addEventListener('keydown', (e) => {
            // ã‚²ãƒ¼ãƒ ç”»é¢ãŒè¡¨ç¤ºã•ã‚Œã¦ã„ã‚‹æ™‚ã®ã¿å‡¦ç†
            if (!document.getElementById('game-area').classList.contains('hidden')) {
                handleKeyInput(e);
            }
        });
    </script>
